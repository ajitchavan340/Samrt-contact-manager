<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en" th:replace="normal/main::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="my-card" th:if="${contact}">
        <div class="my-card-body">
            <div class="container text-center">
                <img class="profile_picture" style="width: 200px; height:200px" th:src="@{'/img/' + ${contact.image_url}}" alt="profile"/>
                <h3 class="mt-3"> <span th:text="${contact.name}"></span>( <span th:text="${contact.nick_name}" ></span>)</h3>
            </div>
        </div>
    </div>

</section>
</body>
</html>
