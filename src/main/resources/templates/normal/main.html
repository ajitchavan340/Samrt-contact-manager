<!doctype html>
<html lang="en" xmlns:th="http:www.thymeLeaf.org" th:fragment="Layout(content)">
<link>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <title th:text="${title}">base</title>
</head>
<body>

<!-- navba4-->
<nav class=" navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-uppercase">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about/}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="sidebar mt-2">
    <span onclick="togglebar()" class="crsBtn">&times;</span>
    <a href="#" class="item"> <i class="fas fa-home"></i> Home</a>
    <a href="#" th:href="@{/user/show_contact/0}" class="item"><i class="fas fa-address-book"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add_contact}" class="item"><i class="fas fa-file-signature"></i> Add Contacts</a>
    <a href="#" class="item"><i class="fas fa-user"></i> Your Profile</a>
    <a href="#" th:href="@{/changepassword}" class="item"><i class="fas fa-user-cog"></i> Setting</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> logout</a>
    <div class="devider"></div>
</div>

<div class="content">
    <div th:if="${session.message}" classappend="${'alert-' +session.message.type}" class="alert" role="alert">
        <p class="text-center" th:text="${session.message.content}"></p>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <i onclick="togglebar()" class="fas fa-bars m-3"></i>
    <div th:replace="${content}"></div>
</div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script th:src="@{/js/script.js}"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->

</body>
</html>
