<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en" th:replace="main::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 mx-auto py-4 px-0">
                <div class="card p-0 ">
                    <div class="card-title text-center">
                        <h1>Your registered email </h1>
                    <form class="signup" th:action="@{/send-otp}" method="post">
                        <input type="email" name="email" placeholder="Enter email here">
                        <div class="container text-center">
                            <button class=" btn btn-warning">SENT OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
